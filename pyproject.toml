[tool.poetry]
name = "prefect-2.0-code-contest"
version = "0.1.0"
description = ""
authors = ["St√©phan Taljaard <staljaard@rems2.com>"]

[tool.poetry.dependencies]
python = "^3.9"
prefect = "^2.0.1"
requests = "^2.28.1"
Pillow = "^9.2.0"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
multi_line_output = 3
atomic = true
